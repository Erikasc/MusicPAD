<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Music PAD ---> neTix</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="keys">

    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hit hat</span>
    </div>

    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">open hat</span>
    </div>

    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>

    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">fire</span>
    </div>
</div>

<audio data-key="65"
       src="http://dight310.byu.edu/media/audio/FreeLoops.com/2/2/Crunk%20Clap.wav-17385-Free-Loops.com.mp3"></audio>
<audio data-key="83" src="http://s1download-universal-soundbank.com/wav/22372.wav"></audio>
<audio data-key="68"
       src="http://dight310.byu.edu/media/audio/FreeLoops.com/3/3/Free%20Kick%20Sample%205-891-Free-Loops.com.mp3"></audio>
<audio data-key="70" src="http://www.burnkit2600.com/temp/HR-16/HR-16-WAVs/26-half%20open%20hi%20hat.wav"></audio>
<audio data-key="71" src="http://www.coastcomp.com/av/fltline2/sounds/sboom.wav"></audio>
<audio data-key="72" src="http://www.burnkit2600.com/temp/HR-16/HR-16-WAVs/29-ride%20cymbal.wav"></audio>
<audio data-key="74" src="http://www.electrongate.com/dmxfiles/drumtraks/SCI_SNARE.wav"></audio>
<audio data-key="75" src="http://www.denhaku.com/r_box/sr16/sr16tom/hiflathl.wav"></audio>
<audio data-key="76" src="http://tastyspleen.net/~quake2/baseq2/sound/weapons/firehiss.wav"></audio>


</body>
</html>
